<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPPPPONG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        #scoreBoard {
            color: white;
            font-family: Arial, sans-serif;
            background-color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        #gameCanvas {
            flex-grow: 1;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard"></div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="pppppongine.js"></script>
</body>
</html>
